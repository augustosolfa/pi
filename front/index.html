<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.plot.ly/plotly-2.20.0.min.js" charset="utf-8"></script>
</head>

<body>
    <label for="regiao-select">Região:</label>
    <select id="regiao-select" onchange="selecionarRegiao()">
        <option value="Todas">Todas</option>
    </select>
    
    <label for="estado-select">Estado:</label>
    <select id="estado-select">
        <option value="Todos">Todos</option>
    </select>
    
    <label for="ano-inicial">Ano Inicial:</label>
    <select id="ano-inicial" onchange="atualizarAnos()">
    </select>
    
    <label for="ano-final">Ano Final:</label>
    <select id="ano-final" onchange="atualizarAnos()">
        
    </select>
    
    <label for="type-select">Tipo:</label>
    <select id="type-select">
        <option value="scatter">Linha</option>
        <option value="box">BoxPlot</option>
    </select>
    
    <label for="notnew">Excluir estações que iniciaram após Ano Inicial:</label>
    <input type="checkbox" id="excluirparciais">

    <button autofocus="True" type="button" onclick="drawData()">
        Desenhar
    </button>

    <div id='myDiv'><!-- Plotly chart will be drawn inside this DIV --></div>

    <p>Veja a previsão de nosso modelo de Machine Learning para 2050:</p>
    <div>
        <span>sklearn.tree.DecisionTreeRegressor</span>
        <label for="maxdepth">Selecione o parâmetro <i>max_depth</i> para ver o resultado:</label>
        <select id="maxdepth">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20" selected>20</option>
        </select>
    </div>

    <div id='myDiv2'></div>
</body>
<script src="select.js"></script>
<script src="index.js"></script>
</html>
